<!--Le decimos al navegador que este archivo es del tipo html:5-->
<!DOCTYPE html>
<!--Es la etiqueta "padre" donde viviran todas las etiquetas de nuestro proyecto.
El atributo lang establece el idioma del sitio web.
Debemos usarlo para que el navegador pueda traducir nuestra página-->
<html lang="en">
<!--En el head van todos los archivos importantes para que nuestro proyecto
funcione correctamente, algunos como: Estilos, fuentes, descripciones, librerías…
Es la parte no visible de nuestra página.-->
<head>
    <!--Las etiquitas meta se encarga de darle cierta información al navegador de
    como va a funcionar nuestro proyecto-->
    <!--meta charset nos ayuda a la hora de incluir caracteres especiales
    y emojis en nuestro proyecto-->
    <meta charset="UTF-8">
    <!--Muestra una descripción de nuestro sitio en los navegadores, es parte de CEO-->
    <meta name="description" content="Esta página te mostrará fotos de gatos">
    <!--Le dice a los robots de los navegadores que rastreen nuestra página
    y la muestren en las búsquedas-->
    <meta name="robots" content="index,follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Nos ayuda a trabajar en proyectos reponsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de nuestra página. Este titulo es el que ves en la pestaña del navegador-->
    <title>Es mi página</title>
    <!--Enlaza archivos de estilos u otros archivos que necesitemos en nuestro proyecto-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<!--En la etiqueta body va toda la estructura de etiquetas que puede ver el usuario,
cosas como: imagenes, videos, parrafos, formularios...-->
<body>
    <!--seccion superior del sitio web, es una etiqueta contenedora-->
    <header>
        <!--Sección de navegación de nuestro website, normalmente va dentro del header.
        Es una etiqueta contenedora-->
        <nav></nav>
    </header>
    <!--Main es el contenido principal de nuestro website, es una etiqueta contenedora-->
    <main>
        <!--Nuestro website puede estar divido por secciones,
            por ejemplo platzi tiene 3: El navegador de cursos y rutas,
            el feed y nuestras rutas de aprendizaje, es una etiqueta contenedora-->
        <section>
            <!--Contenido independiente de la página. Es reutilizable-->
            <article></article>
        </section>
        <!--Lista desordenada: Sin numerar-->
        <ul>
            <!--Item List. Elementos de la lista-->
            <li>Esta es una lista</li>
            <li>Esta es una lista</li>
        </ul>
        <!--Lista ordenada: Numerada-->
        <ol>
            <!--Item List. Elementos de la lista-->
            <li>lista numerada</li>
        </ol>
    </main>
    <!--Es el pie de página o sección final de nuestro website, es una etiqueta contenedora-->
    <footer></footer>
    <!--Párrafo, texto-->
    <p>Soy un parrafo</p>
    <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
    <h1>Soy un titulo</h1>
    <h3>Soy otro titulo</h3>
    <h5>Soy un titulo más</h5>
    <!--Enlaces/links que nos permitirán movernos entre páginas.-->
    <a href="#">Soy un link</a>
</body>
</html>
